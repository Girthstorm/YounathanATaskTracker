<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <p class="text-center title">Task Tracker</p>
        <div class="justify-content-center d-flex">
            <button type="button" data-bs-toggle="modal" data-bs-target="#addATask" class="btn btn-primary">New Task</button>
        </div>
        <div class="d-flex justify-content-center mt-5 ">
            <div class="w-75 containerDesign">
                <div class="d-flex justify-content-evenly navish">
                    <p class="itemsTxt">To Do: <span id="toDoCount">0</span></p>
                    <p>In Progress: <span id="inProgressCount">0</span></p>
                    <p>Done: <span id="doneCount">0</span></p>
                </div>
                <!-- Div holding tasks -->
                <div id="taskDiv">






                </div>
                <!-- end of Div HOlding tasks -->

            </div>
        </div>
    </div>


    <div class="modal fade" id="addATask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2>Priority</h2>
                    <!--Dropdown-->
                    <div class="dropdown pb-2">
                        <select id="list1" class="btn btn-secondary dropdown-toggle">
                            <option value="Low">Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <!--End Dropdown-->
                    <!-- Name -->
                    <div class="input-group mb-3">
                        <input id="taskName" type="text" class="form-control" placeholder="Name of Task"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <!-- Description -->
                    <input id="taskDesc" type="text" class="form-control mb-3" placeholder="Description of Task"
                        aria-label="Username" aria-describedby="basic-addon1">
                    <!-- Due Date -->
                    <input id="taskDate" type="text" class="form-control mb-3" placeholder="Due Date"
                        aria-label="Username" aria-describedby="basic-addon1">
                        <div class="dropdown pb-2">
                            <select id="list2" class="btn btn-secondary dropdown-toggle">
                                <option value="Do">To Do</option>
                                <option value="Progress">In Progress</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="makeTask">Add Task</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
